---

- name: install crudini
  package:
    name: crudini
    state: latest

- name: install networking-odl
  pip:
    name: networking-odl
    virtualenv: /openstack/venvs/neutron-{{ os_ver }}

- name: install neutron-lib
  pip:
    name: neutron-lib
    version: 1.14.0
    virtualenv: /openstack/venvs/neutron-{{ os_ver }}

- name: turn off neutron-server on control node
  service: name=neutron-server state=stopped
